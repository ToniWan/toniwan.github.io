<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>唔方便戀愛</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Banner with Title -->
  <div class="banner">
    <img src="img/banner.jpg" alt="Banner Image" />
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="button-grid">
      <div class="sound-button" onclick="playSound('sound1.mp3')">
        <img src="img/button1.svg" alt="Button 1" />
      </div>
      <div class="sound-button" onclick="playSound('sound2.mp3')">
        <img src="img/button2.svg" alt="Button 2" />
      </div>
      <div class="sound-button" onclick="playSound('sound3.mp3')">
        <img src="img/button3.svg" alt="Button 3" />
      </div>
      <div class="sound-button" onclick="playSound('sound4.mp3')">
        <img src="img/button4.svg" alt="Button 4" />
      </div>
    </div>
  </div>

  <!-- Footer Logo -->
  <footer>
    <img src="img/logo.jpg" alt="Logo" />
  </footer>

  <!-- Audio Playback Script -->
  <script>
    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
  </script>

</body>
</html>
